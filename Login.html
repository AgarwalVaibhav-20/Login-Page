<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="pharma-login-style.css">
</head>
<body>
    <div class="container">
        <div class="login_page">
        <h1>Welocme back</h1>
        <span class="welcme">Welcome back! Please enter your details.</span>
        <br>
        <label for="">Email</label>
        <input type="email" class="input-email" placeholder="Enter your Email" autofocus>
        <br>
        <label for="">Password</label>
        <input type="password" name="pass" class="input_pass" id="pass" placeholder="Password" autofocus>
        
        <br>
        <span class="forget">Forgot password</span>
        <br>
        <button class="login">Login</button>
        <br>
        <button class="google">Sign in with Google</button>
        <img class="Gicon" src="transparent-google-suite-icon-google-icon-5f7f985ccd60e3.5687494416021975968412.png" height="20px" width="20px" alt="">
         <br>
         <p class="para">Don't have an account?<span class="para_span"><a href="#">Sign up for free</a></span></p>
        </div>
    </div>
</body>
</html>
